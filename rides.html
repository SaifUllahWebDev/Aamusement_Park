                    </span>Resturants</h1>
                <div class="container">
                    <div class="carousel">
                        <input type="radio" name="slides" checked="checked"
                            id="slide-1">
                        <input type="radio" name="slides" id="slide-2">
                        <input type="radio" name="slides" id="slide-3">
                        <input type="radio" name="slides" id="slide-4">
                        <input type="radio" name="slides" id="slide-5">
                        <input type="radio" name="slides" id="slide-6">
                        <ul class="carousel__slides">
                            <li class="carousel__slide">
                                <figure>
                                    <div style="width: 900px;">
                                        <img
                                            style="width: 900px; height: 500px;"
                                            src="Images/d1.jpg"
                                            alt>
                                    </div>
                                    <figcaption style="font-size: larger;">
                                        Experience the thrill of high-speed
                                        drops,
                                        sharp turns, and exhilarating loops on
                                        the
                                        Roller Coaster. This ride offers an
                                        adrenaline-pumping adventure with
                                        breathtaking views and intense G-forces.
                                        <span class="credit"
                                            style="font-weight: bolder;">Roller
                                            Coaster</span>
                                    </figcaption>
                                </figure>
                            </li>
                            <li class="carousel__slide">
                                <figure>
                                    <div style="width: 900px;">
                                        <img
                                            style="width: 900px; height: 500px;"
                                            src="Images/d2.jpg"
                                            alt>
                                    </div>
                                    <figcaption style="font-size: larger;">
                                        Enjoy a panoramic view of the amusement
                                        park
                                        and surrounding areas from the Ferris
                                        Wheel.
                                        This iconic ride gently rotates,
                                        providing a
                                        relaxing and scenic experience high
                                        above
                                        the ground.
                                        <span class="credit"
                                            style="font-weight: bolder;">Ferris
                                            Wheel</span>
                                    </figcaption>
                                </figure>
                            </li>
                            <li class="carousel__slide">
                                <figure>
                                    <div style="width: 900px;">
                                        <img
                                            style="width: 900px; height: 500px;"
                                            src="Images/d3.jpg"
                                            alt>
                                    </div>
                                    <figcaption style="font-size: larger;">
                                        Take a whimsical ride on the Carousel,
                                        featuring beautifully crafted, colorful
                                        horses and other fantasy animals. This
                                        classic ride offers a nostalgic and
                                        family-friendly experience with gentle,
                                        spinning fun.
                                        <span class="credit"
                                            style="font-weight: bolder;">Carousel</span>
                                    </figcaption>
                                </figure>
                            </li>
                            <li class="carousel__slide">
                                <figure>
                                    <div style="width: 900px;">
                                        <img
                                            style="width: 900px; height: 500px;"
                                            src="Images/d4.jpg"
                                            alt>
                                    </div>
                                    <figcaption style="font-size: larger;">
                                        Get ready for some friendly competition
                                        on
                                        the Bumper Cars. Navigate the track and
                                        collide with other cars in this lively
                                        and
                                        interactive ride, perfect for family and
                                        friends looking for fun and laughter.

                                        <span class="credit"
                                            style="font-weight: bolder;">Bumper
                                            Cars</span>
                                    </figcaption>
                                </figure>
                            </li>
                            <li class="carousel__slide">
                                <figure>
                                    <div style="width: 900px;">
                                        <img
                                            style="width: 900px; height: 500px;"
                                            src="Images/d5.jpg"
                                            alt>
                                    </div>
                                    <figcaption style="font-size: larger;">
                                        Immerse yourself in the 4D Motion
                                        Simulator,
                                        where you’ll experience dynamic motion
                                        and
                                        special effects that bring virtual
                                        adventures to life. With motion seats,
                                        3D
                                        visuals, and sensory effects, this ride
                                        provides an interactive and thrilling
                                        journey.
                                        <span class="credit"
                                            style="font-weight: bolder;">4D
                                            Motion
                                            Simulator</span>
                                    </figcaption>
                                </figure>
                            </li>
                            <li class="carousel__slide">

                                        sensation of sailing through the air.
                                        This
                                        ride offers a thrilling combination of
                                        height and momentum, providing a
                                        captivating
                                        experience for thrill-seekers.
                                        <span class="credit"

                                            Swinging
                                            Ship</span>
