<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Page</title>
        <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: auto;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722; /* Primary color */
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff5722;
            box-shadow: 0 0 6px rgba(255, 87, 34, 0.5);
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #ff5722;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-group button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        .payment-info {
            border-top: 2px solid #ff5722;
            padding-top: 20px;
            margin-top: 20px;
        }
        .payment-info h2 {
            margin-bottom: 20px;
            color: #ff5722;
            font-size: 1.3rem;
        }
        .card-type {
            display: flex;
            gap: 10px;
        }
        .card-type img {
            width: 40px;
            height: auto;
        }
        @media (max-width: 768px) {
            .form-group input,
            .form-group select,
            .form-group button {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            .container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    </head>
    <body>

        <div class="container">
            <h1>Book Your Packages </h1>
            <form id="bookingForm">
                <!-- Personal Details -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of Visit</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets</label>
                    <select id="tickets" name="tickets" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <!-- Payment Details -->
                <div class="payment-info">
                    <h2>Payment Details</h2>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" name="expiry-date"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>

        <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting normally
            alert('Thank you for booking! Your reservation has been made.');
        });
    </script>
    </body>
</html>
